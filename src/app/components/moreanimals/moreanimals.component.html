<div class="d-flex justify-content-center">
    <form [formGroup]="formaddanimal" (ngSubmit)="submit()">
        <div class="d-flex justify-content-center">
            <h1>ADD ANIMAL</h1>
        </div>
        <div class="mt-2 row g-3 row-cols-4">
            <div class="col">
                <label>Nombre</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col">
                <label>Especie</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="especie">
            </div>
            <div class="col">
                <label>Cantidad</label>
            </div>
            <div class="col">
                <input type="number" class="form-control" formControlName="cantidad">

            </div>
            <div class="col">
                <label>Familia</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="familia">
            </div>
            <div class="col">
                <label>Alimentacion</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="alimentacion">
            </div>
            <div class="col">
                <label>Habitat</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" formControlName="habitat">
            </div>
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <button type="submit" class="btn" [disabled]="formaddanimal.invalid">Add Animal</button>
        </div>
    </form>
</div>
