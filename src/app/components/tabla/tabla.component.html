<div class="container">
    <table class="table">
        <tbody>
    <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Cantidad</th>
        <th>Familia</th>
        <th>Alimentacion</th>
        <th>Habitat</th>
    </tr>
    <tr *ngFor="let animal of arranimals">
        <td>{{animal.nombre}}</td>
        <td>{{animal.especie}}</td>
        <td>{{animal.cantidad}}</td>
        <td>{{animal.familia}}</td>
        <td>{{animal.alimentacion}}</td>
        <td>{{animal.habitat}}</td>

    </tr>
</tbody>
    </table>
    </div>
